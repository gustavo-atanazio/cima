spring:
  application:
    name: cima

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

    properties:
      hibernate:
        format_sql: true

    hibernate:
      ddl-auto: validate

  datasource:
    url: jdbc:postgresql://localhost:5432/cima
    username: cima_user
    password: cima_password
    driver-class-name: org.postgresql.Driver

logging:
  level:
    root: ERROR