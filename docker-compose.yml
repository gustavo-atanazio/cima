services:
  postgres:
    image: postgres:latest
    container_name: cima-postgres

    environment:
      POSTGRES_DB: cima
      POSTGRES_USER: cima_user
      POSTGRES_PASSWORD: cima_password

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cima_user -d cima"]
      interval: 10s
      timeout: 5s
      retries: 5

  flyway:
    image: flyway/flyway:latest
    container_name: cima-flyway
    command: -url=jdbc:postgresql://postgres:5432/cima -user=cima_user -password=cima_password -locations="filesystem:./sql" migrate

    volumes:
      - ./src/main/resources/db/migrations:/flyway/sql

    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: